    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />


    <link rel="stylesheet" href="cssFiles/style.css" />
    <link rel="stylesheet" href="cssFiles/menu.css" />
    <link rel="stylesheet" href="cssFiles/cart.css" />
    <script src="jsFiles/db.js" defer></script>
    <!-- <script src="jsFiles/menulanguage.js" defer></script> -->
    <script src="jsFiles/menu.js" defer></script>
    <script src="jsFiles/dishcards.js" defer></script>
    <script src="jsFiles/shopping-cart.js" defer></script>
  </head>

  <body>

    <nav class="nav-main">
      <a id="startLink" href="index.html" class="nav-main-links">Start</a>
      <a id="menuLink" href="menu.html" class="nav-main-links active">Meny</a>
      <a id="saldoLink" href="saldo.html" class="nav-main-links">Saldo</a>
    </nav>

    <div class="shopping-cart-logo-container">
      <img
        src="assets/icons8-treasure-chest-50.png"
        class="shopping-cart-logo"
        alt="shopping cart"
      />
      <span class="cart-number"></span>
    </div>

    <div class="close-cart-logo-container"></div>

    <div class="cart-title-container">
      <h2 id="treasureChest" class="cart-title">Min nota</h2>

      <div class="order-btn-container">
        <button id="orderBtn" class="order-btn">Skicka beställning</button>
      </div>
    </div>

    <div class="shopping-cart"></div>

    <div class="menu-page-container">
      <!--SÖKFUNKTION och KORTMALL, obs div "dish-container" används i css och js-->
      <div class="menu-container">
        <input
          placeholder="Sök"
          type="text"
          id="search"
          oninput="searchElements()"
        />

        <div class="dish-container"></div>

        <template template>
          <div class="dish-card">
            <img class="dish-img" />
            <div class="dish-name"></div>
            <div class="dish-dsc"></div>
            <div class="dish-price"></div>
          </div>
        </template>
      </div>
      <!--CASANDrAS KOD-->

  
    </div>
  </body>
</html>
